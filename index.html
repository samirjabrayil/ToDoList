<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="task-count">
        <h1>Task Manager</h1>
        <span>Your tasks count: <span id="number"></span></span>
    </div>
    <div class="todo">
        <div class="col-lg-4 mx-auto mt-4">
            <input id="inp" class="form-control" type="text" name="" id="" placeholder="Write....">
            <button class="btn btn-success mt-3 w-100">Add Task</button>
        </div>
    </div>
    <div class="tasks">

    </div>
    <div class="text-center w-25 mx-auto mt-4 alert alert-danger" role="alert">
        No tasks.....
    </div>



    <script src="app.js"></script>
</body>

</html>
